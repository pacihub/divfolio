{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
            name="symbol" placeholder="ticker" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
            name="shares" placeholder="quantity" type="text">
        </div>
        
        
        <p> Your current buying power is ${{ buying_power }}. Trade wisely! </p>

        <button class="btn btn-primary" type="submit">Buy Stocks</button>
        
        </form>
        
    
        

        
        

        
        
{% endblock %}
