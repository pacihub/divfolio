{% extends "layout.html" %}

{% block title %}
    Sell stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
            name="symbol" placeholder="ticker" type="text">
        </div>
        
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
            name="shares" placeholder="quantity" type="text">
        </div>
        

        <button class="btn btn-primary" type="submit">Sell Stocks</button>
    </form>
{% endblock %}
